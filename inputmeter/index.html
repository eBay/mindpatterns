<h2 class="clipped">Readme</h2>
<p>Start typing a new password to display a strength meter (actual meter level is generated randomly).</p>
<p>Please <a href={{ "/messaging/inputmeter.html" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2>Examples</h2>

<div>
    <form>
        <span class="passwordstrength">
            <label for="password1">Password</label>
            <input autofocus id="password1" type="password" name="p1" />
        </span>
    </form>
</div>

<script src="jquery.passwordstrength.js"></script>
<script>
    $(function() {
        $('.passwordstrength').passwordstrength();
    });
</script>
