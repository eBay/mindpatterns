<h2 class="clipped">Readme</h2>
<p><i>Last Updated</i>: Jun 10, 2017</p>
<p>Use ARROW keys to change radio option, ENTER key submits form.</p>
<p>Please <a href={{ "/input/radio.html" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2>Examples</h2>
<form>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h3>Native HTML</h3>
            <div>
                <fieldset>
                    <legend>Auction Type</legend>
                    <div>
                        <input id="listingformat1_all" type="radio" name="listingformat1" value="all" />
                        <label for="listingformat1_all">All Listings</label>
                    </div>
                    <div>
                        <input id="listingformat1_auction" type="radio" name="listingformat1" value="auction" />
                        <label for="listingformat1_auction">Auction</label>
                    </div>
                    <div>
                        <input id="listingformat1_bin" type="radio" name="listingformat1" value="bin" />
                        <label for="listingformat1_bin">Buy it Now</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <h3>Custom</h3>
            <div>
                <fieldset>
                    <legend>Auction Type</legend>
                    <div>
                        <span class="radio">
                            <input class="radio__control" id="listingformat2_all" type="radio" name="listingformat2" value="all" />
                            <span class="radio__icon" hidden>
                                <svg aria-hidden="true" focusable="false">
                                    <use xlink:href="{{ '/svg/icons.svg#svg-icon-radio' | relative_url }}"></use>
                                </svg>
                            </span>
                        </span>
                        <label for="listingformat2_all">All Listings</label>
                    </div>
                    <div>
                        <span class="radio">
                            <input class="radio__control" id="listingformat2_auction" type="radio" name="listingformat2" value="auction" />
                            <span class="radio__icon" hidden>
                                <svg aria-hidden="true" focusable="false">
                                    <use xlink:href="{{ '/svg/icons.svg#svg-icon-radio' | relative_url }}"></use>
                                </svg>
                            </span>
                        </span>
                        <label for="listingformat2_auction">Auction</label>
                    </div>
                    <div>
                        <span class="radio">
                            <input class="radio__control" id="listingformat2_bin" type="radio" name="listingformat2" value="bin" />
                            <span class="radio__icon" hidden>
                                <svg aria-hidden="true" focusable="false">
                                    <use xlink:href="{{ '/svg/icons.svg#svg-icon-radio' | relative_url }}"></use>
                                </svg>
                            </span>
                        </span>
                        <label for="listingformat2_bin">Buy it Now</label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
